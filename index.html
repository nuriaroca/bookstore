<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="shortcut icon" type="image/png" href="/images/Icons8-Windows-8-Clothing-Glasses.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Bookstore</title>
</head>

<body>
    <div id="app">

        <nav>
            <img class="logo" src="images/Captura de pantalla 2019-06-26 a las 14.58.07.png">

            <div class="checkbox">
                <input type="checkbox" name="english" value="en" v-model="lang">EN</input>
                <input type="checkbox" name="spanish" value="es" v-model="lang">ES</input>
                <input type="checkbox" name="catalan" value="ca" v-model="lang">CA</input>
            </div>

            <div class="search-wrapper">
                <input class="search-box btn btn-outline-info" type="text" v-model="search"
                    placeholder="Busca tu libro..." />
                <button type="button" class="btn btn-outline-info searchbutton" id="search">Buscar</button>
            </div>
        </nav>

        <div id="container">
            <book v-for="book in filteredBooks" v-bind:item="book">
            </book>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
